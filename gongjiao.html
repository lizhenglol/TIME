	<script type="text/javascript">function tttt() {
	var amAct = am[Math.floor(Math.random() * am.length)];
	$(".aaa").addClass('animated ' + amAct);

}
tttt()
$("#anniu").click(function() {
			$(".didian").empty();
			var chengshi = $("#chengshi").val();
			var chufa = $("#chufa").val();
			var daoda = $("#daoda").val();
			if (chengshi == "" || chufa == "" || daoda == "") {
				alert("请确认填写完整")
			} else {
				$.ajax({
					url: "http://route.showapi.com/844-3",
					data: {
						showapi_appid: "40582",
						showapi_sign: "30efa9bcecf146168ae9dc3d6101d564",
						city: chengshi,
						start_addr: chufa,
						end_addr: daoda
					},
					success: function(data) {
						var obj = data.showapi_res_body.busList;

						$.each(obj, function(index, value) {
							$.each(obj[index].segList, function(i) {
								var objs = obj[index].segList[i];
								var textt = '<div class="aaa"><h2 class="kba">' + objs.line_name + '</h2><p>途径站点：<span >' + objs.stats + '</span></p><p>出发地：<span>' + objs.start_stat + '</span></p><p>到达站点：<span>' + objs.end_stat + '</span></p></div>'
								$(".didian").append(textt);
								tttt()
							})

						})

					}
				});

			}

		})
